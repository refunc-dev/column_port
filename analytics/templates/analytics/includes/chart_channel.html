<article class="graph">
    <h4 class="graph__title">- チャネル別セッション数 -</h4>
    <div class="graph__container">
        <canvas id="chart_channel" class="graph__chart"></canvas>
    </div>
</article>
{% autoescape off %}
<script>
    ctx_channel = document.getElementById("chart_channel").getContext("2d");

    var data_channel = {
        labels: {{ data.labels }},
        datasets: [
            {
                label: 'Direct',
                data: {{ data.directData }},
                borderColor: "rgba(65,133,244,0.8)",
                backgroundColor: "rgba(65,133,244,0.8)",
                fill: false,
            },
            {
                label: 'Organic Search',
                data: {{ data.organicData }},
                borderColor: "rgba(234,68,53,0.7)",
                backgroundColor: "rgba(234,68,53,0.9)",
                fill: false,
            },
            {
                label: 'Paid Search',
                data: {{ data.paidData }},
                borderColor: "rgba(251,181,4,0.8)",
                backgroundColor: "rgba(251,181,4,0.8)",
                fill: false,
            },
            {
                label: 'Referral',
                data: {{ data.referralData }},
                borderColor: "rgba(52,168,84,0.8)",
                backgroundColor: "rgba(52,168,84,0.8)",
                fill: false,
            },
            {
                label: 'Display',
                data: {{ data.displayData }},
                borderColor: "rgba(255,124,27,0.8)",
                backgroundColor: "rgba(255,124,27,0.8)",
                fill: false,
            },
            {
                label: 'Social',
                data: {{ data.socialData }},
                borderColor: "rgba(70,189,198,0.8)",
                backgroundColor: "rgba(70,189,198,0.8)",
                fill: false,
            },
            {
                label: 'Email',
                data: {{ data.emailData }},
                borderColor: "rgba(123,170,247,0.8)",
                backgroundColor: "rgba(123,170,247,0.8)",
                fill: false,
            },
            {
                label: 'Others',
                data: {{ data.othersData }},
                borderColor: "rgba(243,123,114,0.8)",
                backgroundColor: "rgba(243,123,114,0.8)",
                fill: false,
            }
        ],
    };

    var options_channel = {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                type: "linear",
                position: "left",
                ticks: {
                    max: {{ data.max }},
                    min: 0,
                    stepSize: {{ data.stepSize }}
                }
            }]
        }
    };
    
    var chart_channel = new Chart(ctx_channel, {
        type: 'line',
        data: data_channel,
        options: options_channel
    });
</script>
{% endautoescape %}
