{% extends "base.html" %}
{% load static %}

{% block extraheader %}
<link rel="stylesheet" href="{% static 'accounts/css/signup/style.css' %}">
<title>アカウント登録 - カラムポート(Column Port)</title>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'accounts/js/script.js' %}"></script>
{% endblock %}

{% block main %}
<div id="focus"></div>
<h2 class="main__title">
    <img class="main__title-image" src="{% static 'images/column_port_title.svg' %}" alt="Column Port">
    <p class="main__title-text">Sign Up</p>
</h2>
<form class="main__form" action="" method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <input class="main__form-input" type="text" name="username" id="username" placeholder="メールアドレス">
    <input class="main__form-input" type="text" name="password1" id="password1" placeholder="パスワード">
    <input class="main__form-input" type="text" name="password2" id="password2" placeholder="パスワード（確認）">
    <button class="main__form-btn" type="submit">新規登録</button>
</form>
<div class="main__signup">
    <p class="main__signup-check">既にアカウントをお持ちですか？</p>
    <a class="main__signup-link" href="{% url 'login' %}">ログインはこちら</a>
</div>
{% endblock %}
